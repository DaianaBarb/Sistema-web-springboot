<html>
<head><meta charset="UTF-8"></head>

<!--  este fragmento fica esperando todos os erros dados pelos campos que vem da entity, quando os erros vem eles vem em um array
por isso e usado foreach para esses erros serem exibidos um a um no fragmento -->
<body>
 	<div th:if="${#fields.hasAnyErrors()}" th:fragment="validacao">	
		  <div class="alert alert-danger alert-dismissible fade show" role="alert">
		  <div th:each="error : ${#fields.detailedErrors()}">
		    <i class="oi oi-warning"></i>
		  	<span th:text="${error.message}"></span>
		  </div>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		</div>
	</div>			
</body>
</html>
